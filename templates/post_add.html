<div class="text-right">
    <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#exampleModal">
        新增
    </button>
    <a href="/logout" class="btn btn-sm btn-secondary" role="button" aria-pressed="true">登出</a>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <form method="POST" action="{{ request.path }}" class="post-form">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--<textarea class="form-control" id="post_description" name="post_description" rows="20"></textarea>-->
                    {{ post_form.as_p }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">儲存</button>
                </div>
            </div>
        </form>
    </div>
</div>
